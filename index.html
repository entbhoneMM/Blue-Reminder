<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue Reminder</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">


    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>To Do...</h1>

      <!-- -----------------------------Output Sample Task Code---------------------------------------- -->
     
      <div class="listContainer list-group list-group-flush">
        <div
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <div class="d-flex justify-content-between align-items-center">
            <input type="radio" class="form-check-input mt-0 me-3" id="task" />
            <label class="fw-bold form-check-label textWarp" for="task">
              Type Somethings To Do...
            </label>
          </div>
          <span class="badge bg-danger rounded-pill">today</span>
        </div>
      </div>

      <!-----------------------------------------User Input ------------------------------------------------------>
    </div>

    <!-- this tag is just for background color -->
    <div class="bottomColorTag"></div>

    <div class="container containerOfUserInput d-flex align-items-center">
      <i class="fa-solid fa-circle-plus me-3 text-primary"></i>
      <span class="fw-bold">Add new task</span>
    </div>

    <div class="bottomBlur"></div>

    <div class="inputLayer justify-content-center align-items-center">
        <form action="" class="d-flex justify-content-center flex-column container cusForm">
          <div class="inputGp">
            <input type="text" class="form-control userInputTag taskName" placeholder="Task Name">
            <textarea class="form-control userInputTag mb-2 textDescription" name="textDescription" rows="5" placeholder="Description"></textarea>
            <input type="datetime-local" class="userInputTag" id="flat">
          </div>

          <div class="btnGp d-flex justify-content-end">
            <button type="button" class="btn btn-outline-danger btn-sm me-2" id="cancelTag">Cancel</button>
            <button type="submit" class="btn btn-primary btn-sm disabled" id="addTaskBtn">Add task</button>
          </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
 
    <script src="app.js"></script>
  </body>
</html>
