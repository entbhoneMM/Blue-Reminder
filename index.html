<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue Reminder</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>To Do...</h1>

      <!-- --------------------------Not here------------------------------------------------------------ -->

      <div class="listContainer list-group list-group-flush">
        <!-- ..........................START......................................... -->
        <div
          class="listTag list-group-item d-flex justify-content-between align-items-center"
        >
          <div class="d-flex justify-content-between align-items-center">
            <input type="radio" class="form-check-input mt-0 me-3" id="task" />
            <label class="fw-bold form-check-label textWarp" for="task">
              Something To Do...
            </label>
          </div>
          <span class="badge bg-danger rounded-pill">today</span>
        </div>
      </div>

      <!-----------------------------------------User Input ------------------------------------------------------>
    </div>

    <!-- this tag is just for background color -->
    <div class="bottomColorTag"></div>

    <div class="container containerOfUserInput">
      <div class="userInputGp listContainer list-group list-group-flush mt-2">
        <div
          class="listTag list-group-item d-flex justify-content-between align-items-center"
        >
          <div
            class="userInput d-flex justify-content-between align-items-center"
          >
            <i class="fa-solid fa-circle-plus me-3 text-primary"></i>
            <input
              type="text"
              id="userInputTag"
              class="form-control h-25 d-block userInputTag"
            />
          </div>
          <span class="badge bg-primary rounded-pill ms-3">any deadline ?</span>
        </div>
      </div>
    </div>

    <div class="bottomBlur"></div>
    <script src="app.js"></script>
  </body>
</html>
